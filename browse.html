<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaptionIngo</title>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <section id="navbar">
      <div class="navbar-logo">
        <a href="/">CaptionIngo</a>
      </div>
      <div class="navbar-content">
        <a href="/" class="nav-link">Home</a>
      </div>
    </section>
    <!-- Content -->
    <section id="browse-captions">
      <h3>Browse Captions</h3>
      <!-- Search Box -->
      <div class="search-area">
        <form action="/browse.html" method="GET">
          <input type="text" name="query" placeholder="Search Caption" />
          <select name="category">
            <option value="all">Category</option>
            <option value="attitude">Attitude</option>
          </select>
          <button>Search</button>
        </form>
      </div>
    </section>
    <!-- Footer -->
    <section id="footer">
      <p class="footer-text">
        Made with <span> &#x2764;</span> by <a href="#">Zahidul Hoque Fahim</a>
      </p>
    </section>
  </body>
</html>
